<body>
    <!--
      1.规律
        1.默认情况下所有的绝对定位的元素，无论有没有祖先元素
          都会以body为参考点
        2.如果一个绝对元素有祖先元素
          且祖先元素也是定位流，那么这个绝对定位元素就会以
          定位流那个祖先元素作为参考点
            1.只要是这个绝对定位元素的祖先元素都可以
            2.指的定位流是指：绝对定位/相对定位/固定定位
            3.定位流中只有静态定位不行
        3.如果一个绝对定位的元素有祖先元素，
          并且祖先元素也是定位流，而且祖先元素中有多个元素都是
          定位流，那么这个绝对定位元素会以离他最近的那个
          作为参考点
    -->

</body>
