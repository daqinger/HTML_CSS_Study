  <title>动画模块—其他属性下</title>
 </head>
 <style>
      *{
          margin: 0;
          padding: 0;
      }
      .box1{
        width: 100px;
        height: 50px;
        background-color: rgb(86, 241, 190);
        left: 0;
        top: 0;
        position: absolute;
        animation-name: aaa;
        animation-duration: 5s;
        }
        @keyframes aaa{
          0%{
            left: 0;top: 0; 
          }
          25%{
            left: 300px;top: 0;
          }
          50%{
            left: 300px;top: 300px;
          }
          75%{
            left: 0;top: 300px;
          }
          100%{
            left: 0;top: 0;
          }
        }
        .box2{
            width: 200px;height: 200px;
            background-color: rgb(184, 240, 120);
            margin: 100px auto;
            animation-name: rotate;
            animation-duration: 5s;
           
            /* 
            动画是有一定状态的
            1.等待状态
            2.执行状态
            3.执行状态
             */

            /* 
            animation-fill-mode作用：
            指定动画等待状态和结束状态的样式
            取值：
            none：  不做任何改变
            forwards： 让元素结束状态保持动画最后一帧样式
            backwards： 让元素等待状态的时候显示动画第一帧
            both：  以上都有-
             */
              animation-fill-mode: backwards;
        }
        @keyframes rotate{
            0%{
                transform: rotate(10deg);
            }
            50%{
                transform: rotate(50deg);
            }
            100%{
                transform: rotate(70deg);
            }
        }
 </style>
 <body>
    
  <div class="box1"></div>
  <div class="box2"></div>


   <!-- 
    动画模块连写
        1.动画模块连写格式
        animation：动画名称 动画时长 动画运动速度 延迟时间 执行次数 往返动画；

        2.动画模块连写格式简写
        animation：动画名称 动画时长;
      -->
 </body>
</html>
