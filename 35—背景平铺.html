    <title>背景平铺</title>
    <style>
        div {
            width: 700px;
            height: 700px;
        }
        
        .box1 {
            background-image: url("images/tp2.png");
            background-repeat: repeat;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <!--
        1.如何控制图片平铺方式 
        background-repeat:
        取值：
            no-repeat   水平垂直都不平铺
            repeat  默认,水平垂直都要平铺
            repeat-x    只在水平方向平铺
            repeat-y    只在垂直方向平铺

        应用场景：可以通过背景图片平铺，降低打开网页的时间
     -->
</body>
