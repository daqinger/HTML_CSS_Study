    <title>css格式</title>
    <style type="text/css">
        p {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <!-- 
    1.格式：
        <style type="text/css">
            标签名称{
                属性名称: 属性对应的值;
                ………………
             }
        </style>
    
    2.注意点：
        1.style标签必须是和title标签是同级关系
        2.type标签可以不用写
        3.设置这个样式时，必须按照这个格式来写
        4.“：”不能省略，“;”末尾可省，不建议，所以都写上
     -->
    <h1>我是标题</h1>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
</body>

</html>
