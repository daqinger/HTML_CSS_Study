    <title>文本属性</title>
    <style>
        p {
            text-decoration: line-through;
            text-align: left;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <!-- 
    1.文本装饰的属性
    格式：text-decoration: underline;
    取值：
        underline:下划线
        overline：上划线
        line-through：删除线
        none：什么都没有，最常见用途就是去掉超链接的下划线
    快捷键：td+tab
           tdu+tab，tdl+tab，tdn+tab



    2.文本水平对齐的属性
    格式：text-align: center;
    取值：
        right：
        left
        center
    快捷键：ta+tab


    3.文本缩进的属性
    格式：text-indent: 2em;
    取值：
        2em，其中em是单位，代表一个字节
 -->
    <p>我是一个段落</p>
</body>

</html>
