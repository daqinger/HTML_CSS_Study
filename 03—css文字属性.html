    <title>文字属性</title>
    <style>
        p {
            font-style: italic;
            font-weight: normal;
            font-size: 100px;
            font-family: "微软雅黑";
            color: rgb(179, 97, 97);
            
        }
    </style>
</head>

<body>
    <!--
    1.规定文字样式的属性
    格式：font-style: italic;
    取值：
        normal：正常的
        italic：倾斜的
    快捷键：fs+tab  ==  font-style: italic;
           fsn+tab  ==  font-style: normal;
  -->

    <!-- 
    2.规定文字粗细的属性
    格式：font-weight: normal;
    取值：
        normal：正常的
        bold：加粗
        bolder：比加粗还要粗
        lighter：细线，默认就是细线
        数字取值：100（细线）——900（加粗）

    快捷键：fw+tab  ==  font-weight: normal;
     -->

    <!-- 
    3.规定文字大小的属性
    格式：font-size: ;
    单位：px（像素 pixel）
    注意：通过font-size修改大小要带单位
    快捷键：fz+tab  ==  font-size: ;
     -->

    <!-- 
    4.规定文字的字体
    格式:font-family: serif;
    注意点：
        1.如果取值为中文，必须用双引号或单引号括起来
        2.设置的字体必须是用户电脑安装的字体
    快捷键：ff+tab  ==  font-family: serif;

     -->
    <p>我是文字</p>
</body>

</html>
