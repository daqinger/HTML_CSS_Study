<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>定位练习—焦点图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 520px;
            height: 280px;
            border: 2px solid rgb(214, 145, 145);
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        
        div .tp {
            width: 520px;
            height: 280px;
        }
        
        div span {
            width: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            display: block;
            margin: 10px;
            font-size: 30px;
            color: rgba(255, 255, 255,0.8);
            line-height: 60px;
            text-align: center;
        }
        
        ol {
            list-style: none;
            width: 200px;
            height: 40px;
            background-color: rgba(223, 169, 169, 0.7);
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
        
        ol li {
            float: left;
            width: 36px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-sizing: border-box;
            line-height: 36px;
            text-align: center;
            margin: 2px;    
        }
        
        div .left {
            position: absolute;
            left: 0px;
            top: 110px;
        }
        
        div .right {
            position: absolute;
            right: 0px;
            top: 110px;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/tp2.png" alt="" class="tp">
        <span class="left">&lt;</span>
        <span class="right">&gt;</span>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>

</body>

</html>
