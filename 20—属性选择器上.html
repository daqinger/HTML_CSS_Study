    <title>属性选择器</title>
    <style>
        p[id1] {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <!-- 
      1.什么是属性选择器
      作用:根据指定的属性名称找到对应的标签,然后设置属性

      格式   attribute(属性)
         p[attribute]
      作用 :根据指定的属性名称找到对应的标签,然后设置属性
        
         [attribute=value]
      作用:找到属性的值相匹配的对应标签,然后设置属性
      (区分input属性)
   -->

    <p id="id1">我是段落</p>
</body>
