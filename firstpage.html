<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="刘彭青">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>第一个HTML网页</title>
    <script type="text/javascript" src="message.js" defer="defer" async="async"></script>
    <script></Script>


</head>

<body bgcolor=black>
    <!--笔记
        H系列标签，其中h1每一个项目只有一个
        自动分成一行
     -->

    <h1>我是标题1</h1>
    <h2>我是标题2</h2>
    <h3>我是标题3</h3>
    <h4>我是标题4</h4>
    <h5>我是标题5</h5>
    <h6>我是标题6</h6>
    <!--这是一行注释-->


    <noscript>
        本浏览器不支持javascript运行！
    </noscript>
    <!-- 
        段落标签p，自动分成一行，成对出现
     -->
    <p>我是一段文本</p>
    <p>我是一段文本</p>
    <!-- 
        <hr>标签,<hr>或<hr/>都是行的，看网页的兼容性
     -->
    <hr/>
    <h2 id="tiaozhuan">我是一段普通文本 我是一段普通文本</h2>

    <!-- 
        img标签不会独占一行

        img的属性：width (宽度),heigh（高度）,title,alt

         没有指定，系统就默认显示，若自己指定，则可以指定宽或高其中一个防止变形
         title: 鼠标悬停显示的文字
         alt：作用，当需要显示的图片找不到时，显示的文字
     -->
    <br>
    <img src="006wWyCTgy1fc9v1jt6g8j30j60ekmy0.JPG">
    <!-- 
        相对路径赋值（每次都在这个.html所在文件夹中开始查找）
        1.1同级 格式：<img src="006wWyCTgy1fc9v1jt6g8j30j60ekmy0.JPG">
        1.2下级 格式：<img src="images/006wWyCTgy1fc9v1jt6g8j30j60ekmy0.JPG">
        1.3上级 格式：<img src="../006wWyCTgy1fc9v1jt6g8j30j60ekmy0.JPG">

        绝对路径赋值（每次从磁盘开始找）一般不用

        注意：路径中不要出现中文
     -->
    <br>
    <!-- 
        <br>标签是换行标签
        使用多少<br>标签就换多少行（很少用）
     -->
    <img src="006wWyCTgy1fc9v1jt6g8j30j60ekmy0.JPG" width="100" height="100">       
</body>

</html>
