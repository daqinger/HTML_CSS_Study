    <title>绝对定位—水平居中</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            background-color: rgb(231, 136, 136);
            position: absolute;
            left: 50%;
            margin-left: -150px;
            /*
          要想使绝对定位元素水平居中
          设置  left：50% 
                margin—left：（负二分之一width，这是要设置的子元素的宽度）
           */
        }
    </style>
</head>

<body>
    <div></div>
</body>
