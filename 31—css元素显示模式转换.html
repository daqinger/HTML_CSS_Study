    <title>css元素显示模式转换</title>
    <style>
        div {
            display: inline;
        }
        
        span {
            display: block;
        }
    </style>
</head>

<body>
    <!-- 
        1.如何转换显示模式
        设置元素的display属性

        2.取值：
            block 块级
            inline 行内
            inline-block 行内块级

        3.快捷键类同
     -->
    <div>我是div</div>
    <div>我是div</div>
    <span>我是span</span>
    <span>我是span</span>
</body>

</html>
