    <title>伪元素选择器</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(151, 216, 228);
        }
        
        div::before {
            content: "我是";
            width: 50px;
            height: 50px;
            background-color: rgb(224, 124, 203);
            display: block;
        }
        
        div::after {
            content: "傻子";
            width: 50px;
            height: 50px;
            background-color: rgb(224, 124, 203);
            display: block;
            /* 隐藏添加的子元素 */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!-- 
    1.什么是伪元素选择器？
    伪元素选择器作用就是给指定标签内容前面添加一个子元素
    或者给指定标签内容后面添加一个子元素

    2.格式：
        标签名称：：before{
            属性名称：值;
        }
        给指定标签前面增加一个子元素
        同理，after也是一样
 -->
    <div>
        我是文字
    </div>
</body>

</html>
