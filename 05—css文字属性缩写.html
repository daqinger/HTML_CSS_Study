    <title>文字属性缩写</title>
    <style>
        p {
            font: italic bold 100px "楷体";
        }
    </style>
</head>

<body>
    <p>abc我是段落</p>
    <!-- 
      缩写格式：
      font：style weight size family
       例如：font:italic bold 10px "楷体";

       注意点：
        1.在缩写格式中，style，weight可省略
        2.style weight可以换位置
        3.size和family不能省略
        4.其他位置不可以换
   -->
</body>
