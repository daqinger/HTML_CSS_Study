    <p>《葫芦兄弟》(又名:葫芦娃)，是上海美术电影制片厂于1986年原
        创出品的13集系列剪纸动画片，是中国动画第二个繁荣时期的代表作
        品之一，至今已经成为中国动画经典。 讲述7只神奇的葫芦，7个本
        领超群的兄弟，为救亲人前赴后继，展开了与妖精们的周旋。《葫芦
        兄弟》是国内原创经典动画之一 ，该动画自1986年播出以来，一直
        受到广大观众，尤其是少年儿童们的喜爱。 《葫芦兄弟》其续集《葫
        芦小金刚》拍摄于1990年前后
