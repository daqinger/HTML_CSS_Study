    <!-- 
      1.什么是优先级
      作用:当多个选择器选择同一个标签,并且设置相同的属性

      2.优先级判断的三种方式
            1.是否是直接选中(间接选中就是继承)
                如果是间接选中,那么谁离目标标签近就选谁

            2.是否是相同选择器
                谁在后就是谁
            
            3.不同选择器,直接选中就会按照选择器的优先级来层叠

                id>类>标签>通配符>继承>浏览器默认
