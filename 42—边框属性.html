    <title>边框属性</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(211, 16, 16);
            border: 2px solid blue;   
        }
    </style>
</head>

<body>
    <!-- 
        1.什么是边框
            环绕周围的线条
        
        2.边框属性的格式
            1.连写（同时设置四条边的边框）
                border：边框的宽度 样式 颜色
              快捷键   bd
            
            2.连写（分别设置四条边的边框）
                border-top:边框的宽度 样式 颜色
                border-right:边框的宽度 样式 颜色
                border-bottom:边框的宽度 样式 颜色
                border-left:边框的宽度 样式 颜色
            
            3.连写（分别设置四条边的边框）
                border-width:上 右 下 左
                border-style:上 右 下 左
                border-color:上 右 下 左
                注意：按顺时针赋值

        3.连写时颜色可省略，默认为黑色

        
     -->
    <div class="box"></div>
</body>
