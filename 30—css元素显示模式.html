<body>
    <!-- 
      在HTML中 将所有标签分为两类 容器级，文本级
      在css中将所有标签分为 块级元素 和 行内元素

      块级元素：div h ul ol dl li dt dd p
      行内元素：span buis strong em ins del

      2.两者区别
        1.块级元素
            独占一行
            如果没有设置宽度，默认和父元素一样宽
            如果设置了宽度，那么就按照设置的来
        2.行级元素
            不会独占一行
            如果没有设置宽度，默认和内容一样宽
            行内不可以设置宽度和高度
        3.行内块级元素
            可以不独占一行又可以设置宽度 img
   -->
</body>

</html>
