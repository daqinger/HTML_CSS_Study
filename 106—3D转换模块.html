  <title>3D转换模块</title>
  <style>
      *{
          margin: 0;padding: 0;
      }
      .father{
          width: 200px;
          height: 200px;
          border: 1px solid #000;
          margin: 100px auto;
          background-color: rgb(231, 160, 160);
          perspective: 500px;
          transform-style: preserve-3d;
          /* 
          1.什么是2D和3D
          ………………
          2.如何让某个元素呈3D展现
          给父元素添加transform-style: preserve-3d;即可
           */
          
      }
      .son{
          width: 100px;
          height: 100px;
          background-color: rgb(129, 230, 213);
          border: 1px solid #000;
          margin: 0 auto;
          margin-top: 50px;
          transform: rotateY(45deg);
      }
  </style>
 </head>
 <body>
  <div class="father">
      <div class="son"></div>
  </div>
 </body>
</html>
