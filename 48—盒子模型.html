    <title>盒子模型</title>
    <style>
        span,
        a,
        b,
        strong {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 6px solid #000;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <!-- 
      1.什么是css盒子模型
      仅仅是一个形象的比喻

      结论
        1.在HTML中所有标签都能设置宽度，高度，内边距，外边距

        宽度高度    ==    指定可以存放内容的区域
        内边距     ==     填充物 
        边框  ==  手机盒子自身
        外边框  ==  盒子与盒子之间的间隙

   -->
    <span>我是span</span>
    <a href="#">我是超链接</a>
    <b>我是加粗</b>
    <strong>我是强调</strong>

    <!--盒子模型中 
        1.内容的宽度和高度
            就是通过标签设置的宽高
        2.元素的宽度和高度
            边框厚度+内边距厚度+1
        3.元素空间的宽度和高度
            外边距厚度+2
     -->
</body>
