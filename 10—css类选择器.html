    <title>类选择器</title>
    <style>
        .pp {
            color: chartreuse;
        }
        
        .p {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <!-- 
        1.什么是类选择器
        作用：根据指定的类名称，找到对应的标签，然后设置属性


        格式：.类名{
            属性：值;
        }

        注意点：
        1.每个HTML标签中都有一个属性class
        2.类名可以重复
        3.在编写class类名选择器时，前面要加“ . ”
        4.类名命名方式与id相同
        5.类名时专门用特定标签设计样式的
        6.在HTML中可以同时绑定多个类名
            格式：<p class="par1 par2"></p>
            错误写法：写俩class
     -->
    <h1>静夜思</h1>
    <p class="pp">床前明月光</p>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>
</body>

</html>
