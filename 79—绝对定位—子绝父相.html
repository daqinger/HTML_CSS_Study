    <title>绝对定位—子绝父相</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
            width: 800px;
            height: 50px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: rgb(233, 77, 77);
        }
        
        ul li {
            float: left;
            width: 100px;
            line-height: 50px;
            text-align: center;
            background-color: #ccc;
        }
        
        ul li:nth-of-type(4) {
            background-color: rgb(177, 199, 199);
            position: relative;
        }
        
        ul li img {
            /*position: relative;
            left: -42px;
            top: -13px;
            /* 
            相对定位不会脱离标准流，会继续在标准流
            中占据一份空间，所以不利于布局界面
             */
            /* position: absolute;
            left: 416px;
            top: 88px; */
            /*
            子绝父相
            子元素用绝对定位，父元素用相对定位 
             */
            position: absolute;
            left: 25px;
            top: -12px;
        }
    </style>
</head>

<body>
    <ul>
        <li>服装城</li>
        <li>美妆馆</li>
        <li>京东超市</li>
        <li>全球购
            <img src="images/hot.png" alt="">
        </li>
        <li>闪购</li>
        <li>团购</li>
        <li>拍卖</li>
        <li>金融</li>
    </ul>
</body>
