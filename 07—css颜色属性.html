    <title>颜色属性</title>
    <style>
        p {
            color: red;
            color: #05c2fb;
        }
    </style>
</head>

<body>
    <!-- 
        1.在css中如何通过color属性来修改文字颜色
        格式：color：值
        取值：
            1.英文单词
            一般情况常见的颜色都有对应的英文单词，不是所有的颜色都能表达

            2.2rgb
            称作三原色 r（red）g（green）b（blue）
            格式：rgb（0，0，0）取值范围  [0—255]
            注意：三个值相同就是灰色，越小越深


            3.3rgba
            rgb+透明度
            格式：rgba（7,7,7,0.3）
            a的取值为[0,1]     0最透明，1最不透明


            4.十六进制
            本质是rgb，通过每两位标识一个颜色
            例如：#FF0000


            5.十六进制缩写
            只要十六进制的数每两位都是一样的，就可以简写
            注意：不一样就不能简写
     -->
    <p>
        我是一段文字
    </p>
</body>
