    <title>div和span标签</title>
    <style>
        span {
            color: aqua;
        }
    </style>
</head>

<body>
    <!-- 
      1.什么是div
      作用：一般用于配合css完成网页的基本布局

      2.什么是span
      作用：一般用于配合css修改局部信息

      3.区别
        1.div会单独占领一行，span不是单独占一行
        2.div是容器级的标签，span是文本级的标签
    
      4.容器级的标签和文本级 的标签区别
        容器级能嵌套任何标签
        文本级只能嵌套文字/超链接/图片

   -->
    <p>窗前 <span>明月光</span>，疑是<span>地上霜</span>
    </p>
</body>
