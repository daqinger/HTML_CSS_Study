    <title>标签选择器</title>
    <style>
        p {
            color: aqua;
        }
        
        h1 {
            color: chocolate;
        }
    </style>
</head>

<body>
    <!-- 
    1.什么是标签选择器
    作用：选择正确的标签

    注意：
        1.标签选择器中选择的是当前界面中的所有标签，不能单独选择一个标签
        2.无论藏的多深，都能选中
        3.只要是HTML中的标签，都能做标签选择器
 -->
    <h1>我是标题</h1>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
</body>

</html>
