<head>

    <title>清除浮动方式一</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }
        
        .box1 {
            background-color: rgb(138, 218, 204);
            height: 30px;
        }
        
        .box2 {
            background-color: rgb(44, 199, 77);
            height: 30px;
        }
        
        .box1 p {
            background-color: rgb(212, 198, 116);
            width: 100px;
        }
        
        .box2 p {
            background-color: rgb(196, 98, 98);
            width: 100px;
        }
        
        p {
            float: left;
        }
    </style>
</head>

<body>
    <!-- 
    1.清除浮动方式一
    给前面一个父元素设置高度

    注意点：
    在企业开发中，我们能不写高度就不写高度
    所以这种方式用的很少
 -->
    <div class="box1">
        <p>我是文字1</p>
        <p>我是文字1</p>
        <p>我是文字1</p>
    </div>
    <div class="box2">
        <p>我是文字2</p>
        <p>我是文字2</p>
        <p>我是文字2</p>
    </div>
</body>

</html>
