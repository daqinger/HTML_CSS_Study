    <title>盒子box-sizing属性</title>
    <style>
        .content {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
        .aside {
            height: 200px;
            width: 100px;
            background-color: green;
            float: left;
        }
        
        .article {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
            border: 20px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="aside"></div>
        <div class="article">-</div>
    </div>
    <!-- 
        Css3中新增box-sizing属性，
        新增padding和border属性之后元素大小不变
        自主计算

        值：border-box  保持不变
     -->

    <!-- 
         我们可以用margin：0 auto;的方式使嵌套的盒子水平居中
      -->

    <!-- 
          1.text-align:center;和margin：0 auto;区别
          一个是让盒子里内容居中一个是让盒子居中
       -->
</body>
