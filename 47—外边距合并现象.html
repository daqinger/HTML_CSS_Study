    <title>外边距合并现象</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        
        div {
            height: 100px;
            border: 1px solid #000;
        }
        
        .hezi1 {
            margin-right: 50px;
        }
        
        .hezi2 {
            margin-left: 100px;
        }
        
        .box1 {
            margin-bottom: 100px;
        }
        
        .box2 {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <span class="hezi1">我是span</span><span class="hezi2">我是span</span>
    <div class="box1">我是div</div>
    <div class="box2">我是div</div>
    <!-- 
        在默认布局的垂直方向，默认情况下不会叠加，会出现合并现象
        谁比较大，就听谁的
     -->
</body>

</html>
