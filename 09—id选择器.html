    <title>ID选择器</title>
    <style>
        #id1 {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- 
      1.什么是id选择器？
      作用：根据指定的id名称找到对应的标签，然后设置属性

      格式：#id名称{
          属性：值;
      }

      注意：1.每个HTML标签都有id这一个属性
           2.id不能重复
           3.要在选择器前加上  #
           4.id名称建议以字母开头，和java差不多
           5.id名称不能是a,h1,img,input等等
           6.在企业开发中，不推荐因为想设置样式添加id
   -->
    <h1>静夜思</h1>
    <p id="id1">床前明月光</p>
    <p id="id2">疑是地上霜</p>
    <p id="id3">举头望明月</p>
    <p id="id4">低头思故乡</p>
</body>

</html>
