            text-decoration: null;
        }

<body>
    <!-- 
      1.什么是继承性?
      作用:给父元素设置一些属性,子元素也可以使用

      注意点:
        1.并不是所有属性都可以继承,只有color/font-/text-/line开头的才可以继承
        2.只要是后代都可以继承
        3.继承中的特殊性
            1.a标签的文字颜色和下划线是不能继承的
            2.h标签的文字大小不能继承

        应用场景:
            一般用于设置网页上的共性信息,例如网页文字颜色,字体文字大小等内容
            body{}
   -->
</body>
<div>
    <p>我是段落</p>
</div>
<div>
    <a href="#">我是超链接</a>
</div>
