<body>
    <!-- 
      1.什么是交集选择器
      作用：给多有选择器选中的标签中，相交的那部分标签设置属性

      样式：
        选择器1选择器2{
            属性：值;
        }
        注意：
            1.俩选择器中间没有任何连接符！
            2.选择器可以使用标签名称，id，class名称
            3.交集选择器仅仅作为理解，企业开发不多

   -->
</body>
