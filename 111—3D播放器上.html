  <title>3D播放器上</title>
  <style>
      *{
          margin: 0;padding: 0;
      }
      body{
          background:url("images/bj3.jpg") no-repeat;
          background-size: cover;
          overflow: hidden;
      }
      ul{
          width: 200px;
          height: 200px;
          /* background-color: rgb(235, 131, 131); */
          position: absolute;
          bottom: 100px;
          left: 50%;
          margin-left:-100px;
          transform-style: preserve-3d;
          /* transform: rotateX(-10px); */
          animation: sport 6s linear 0s infinite normal;
      }
      ul li{
          list-style: none;
          width: 200px;
          height: 200px;
          font-size: 60px;
          text-align: center;
          line-height: 200px;
          position: absolute;
          left: 0;
          top: 0; 
           
      }
      ul li img{
          height: 200px;
          width: 200px;
          border: 5px solid skyblue;
          box-sizing: border-box;
      }
      @keyframes sport{ 
          from{
              /* 
              注意点：
                1.动画中有默认样式同名的属性，会覆盖默认样式中同名的属性
                2.在编写动画的时候，固定不变的值写在前面
                    需要变化的值写在后面 
               */
              transform: rotateX(-10px) rotate(0deg);
          }
          to{
              transform: rotateX(-10px) rotate(360deg);
          }
      }
      ul li:nth-child(1){
          background-color: rgb(248, 221, 68);
          transform: rotateY(60deg) translateZ(200px);
      }
      ul li:nth-child(2){
          background-color: rgb(140, 230, 57);
          transform: rotateY(120deg) translateZ(200px);
      }
      ul li:nth-child(3){
          background-color: rgb(21, 143, 37);
          transform: rotateY(180deg) translateZ(200px);
      }
      ul li:nth-child(4){
          background-color: rgb(36, 219, 180);
          transform: rotateY(240deg) translateZ(200px);
      }
      ul li:nth-child(5){
          background-color: rgb(66, 93, 212);
          transform: rotateY(300deg) translateZ(200px);
      }
      ul li:nth-child(6){
          background-color: rgb(245, 82, 237);
          transform: rotateY(360deg) translateZ(200px);
      }
      .heart{
          width: 173px;
          height: 157px;
          position: absolute;
          left: 100px;
          bottom: 100px;
          animation: move 10s linear 0s infinite normal;
      }
      @keyframes move{
          0%{
              left: 100px;
              bottom: 100px;
              opacity: 1;
          }
          20%{
              left: 300px;
              bottom: 300px;
              opacity: 0;
          }
          40%{
              left: 500px;
              bottom: 500px;
              opacity: 1;
          }
          60%{
              left: 800px;
              bottom: 300px;
              opacity: 0;
          }
          80%{
              left: 1200px;
              bottom: 100px;
              opacity: 1;
          }
          100%{
              left: 800px;
              bottom: -200px;
          }
      }
  </style>
 </head>
