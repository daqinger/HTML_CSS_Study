    <title>背景定位</title>
    <style>
        div {
            width: 700px;
            height: 700px;
        }
        
        .box1 {
            background-image: url(images/tp2.png);
            background-repeat: no-repeat;
            background-color: aqua;
            background-position: 50px 50px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <!-- 
        1.如何设置背景图片的位置？
        格式：background-position: 0 0;

        取值：
            1.具体的方位名词
                水平方向：left，center，right
                垂直方向：bottom，top，center

            2.具体的像素
                例如：20px 30px  如果是负值，就会出去
                记住一定要写单位

        注意点：
            同一个标签可以同时设置背景颜色和背景图片，图片覆盖颜色
     -->
</body>
