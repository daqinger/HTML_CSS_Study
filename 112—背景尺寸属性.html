<html lang="en">
 <head>

  <title>背景尺寸属性</title>
  <style>
      *{
          margin: 0;padding: 0;
      }
      ul{
          width: 800px;
          height: 500px;
          /* border: 1px solid #000; */
          margin: 0 auto;
      }
      ul li{
          list-style: none;
          float: left;
          width: 200px;
          height: 200px;
          margin: 30px 30px;
          border: 1px solid #000;
          text-align: center;
          line-height: 200px;
      }
      ul li:nth-child(1){
          background: url("images/bc.png") no-repeat;
      }
      ul li:nth-child(2){
        background: url("images/bc.png") no-repeat;
          background-size: 100px 100px;
          /* 
          第一个参数：宽度
          第二个参数：高度
           */
      }
      ul li:nth-child(3){
          background: url("images/bc.png") no-repeat;
          background-size: 50% 50%;
          /* 
          第一个参数：宽度
          第二个参数：高度
           */
      }
      ul li:nth-child(4){
          background: url("images/bc.png") no-repeat;
          background-size: auto 100px;
          /* 
          第一个参数：宽度是等比拉伸
          第二个参数：高度
           */
      }
      ul li:nth-child(5){
          background: url("images/bc.png") no-repeat;
          background-size: 150px auto;
          /* 
          第一个参数：宽度
          第二个参数：高度是等比拉伸
           */
      }
      ul li:nth-child(6){
          background: url("images/bc.png") no-repeat;
          background-size: cover;
          /* 
          cover含义：
            1.宽高等比拉伸
            2.宽高填满整个元素
           */
      }
      ul li:nth-child(7){
          background: url("images/bc.png") no-repeat;
          background-size: contain;
          /* 
          contain含义
            1.宽高等比拉伸
            2.只要宽度或者高度填满就不拉伸了
           */
      }
      
      
  </style>
 </head>
 <body>
  <!-- 
      1. 什么是背景尺寸属性
      背景尺寸属性是css中新增的一个属性，专门用于设置背景图片大小的
   -->
   <ul>
       <li>默认</li>
       <li>具体像素</li>
       <li>百分比</li>
       <li>宽度等比拉伸</li>
       <li>高度等比拉伸</li>
       <li>cover</li>
       <li>contain</li>
   </ul>
 </body>
</html>
